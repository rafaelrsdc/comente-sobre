<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comentários</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            color: #FF6F59;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .antigoComentario {
            margin-top: 30px;
            text-align: left;
        }

        .antigoComentario h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .antigoComentario p {
            margin-bottom: 5px;
        }

        .postComentario {
            position: sticky;
            top: 0;
            background-color: #FFFFFF;
            z-index: 1;
        }

        .postComentario input[type="text"],
        .postComentario textarea {
            margin-bottom: 10px;
            padding: 12px;
            border: 1px solid #B2B09B;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        .botaoComent {
            padding: 12px 30px;
            background-color: #43AA8B;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TÓPICO: <span th:text="${topico}"></span></h1>
        <form th:action="@{/comente-sobre/{topico}(topico=${topico})}" method="post" th:object="${novoComentario}" class="postComentario">
            <input type="text" id="email" name="email" th:field="*{email}" placeholder="E-mail:" class="comentarioEmail" >
            <textarea id="comentario" name="comentario" th:field="*{comentario}" placeholder="Comentário:" class="comentarioEmail" ></textarea>
            <input type="submit" value="Post" class="botaoComent">
            <input type="button" value="Clear" class="botaoComent" onclick="limparInputs()">
        </form>  
        <div class="antigoComentario">
            <h2>Comentários anteriores:</h2>
            <div th:each="comentario : ${comentarios}">
                <p><strong>E-mail:</strong> <span th:text="${comentario.email}"></span></p>
                <p><strong>Comentário:</strong> <span th:text="${comentario.comentario}"></span></p>
                <hr>
            </div>
        </div>
    </div>
    <script>
        function limparInputs() {
            document.getElementById("email").value = "";
            document.getElementById("comentario").value = "";
        }
    </script>   
    
<!--     <a href="/">Voltar para a página inicial</a> -->
</body>
</html>
